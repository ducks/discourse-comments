name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp demo.html deploy/index.html
          cp -r dist deploy/
          cp -r wasm deploy/

          # Update demo to use meta.discourse.org for public demo
          sed -i 's|discourse-url="[^"]*"|discourse-url="https://meta.discourse.org"|' deploy/index.html
          sed -i 's|topic-id="[^"]*"|topic-id="1"|' deploy/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
